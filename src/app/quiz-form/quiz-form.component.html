<div class="container">
  <div class="row" style="margin-top: 16px">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br>
      <!-- <input type="submit" class="btn btn-primary" (click)="tambahPegawai()" value="Tambah"> -->
      <button class="btn btn-primary" (click)="tambahMahasiswa()" style="width: 100%">Tambah</button>
    </div>
    <div class="col-md-6">
      <h2>Data Mahasiswa</h2>
      <hr>
      <div class="card text-dark mb-3" *ngFor="let mahasiswa of arrayMahasiswa">
        <div class="card-header"><h3>{{ mahasiswa.nama }}</h3></div>
        <div class="card-body">
          <h5 class="card-title">{{ mahasiswa.nim }}</h5>
          <p class="card-text">{{ mahasiswa.kelas }}</p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>
